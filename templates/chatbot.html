{% extends 'base.html' %}

{% block content %}
<div class="chatbot-container">
    <div class="chat-header text-center">
        <h1 class="gradient-text">AI Chat Assistant</h1>
        <p class="text">Discuss your thoughts and feelings with our AI companion</p>
    </div>

    <div class="chat-interface">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-info-circle"></i> Chat Info</h3>
            </div>
            <div class="sidebar-content">
                <div class="feature-item">
                    <i class="fas fa-brain"></i>
                    <span>AI-Powered Responses</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-history"></i>
                    <span>No Conversation Memory</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-lock"></i>
                    <span>Private & Secure</span>
                </div>
                
                <div class="suggested-topics">
                    <h4>Suggested Topics</h4>
                    <button class="topic-btn" onclick="suggestTopic('How do I deal with stress and anxiety?')">
                        Stress Management
                    </button>
                    <button class="topic-btn" onclick="suggestTopic('How can I stop overthinking?')">
                        Overthinking Control
                    </button>
                    <button class="topic-btn" onclick="suggestTopic('How do I overcome social anxiety?')">
                        Social Anxiety
                    </button>
                    <button class="topic-btn" onclick="suggestTopic('How do I stay motivated in my studies?')">
                        Study Motivation
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-messages-wrapper">
                <div id="chatbox" class="chat-messages">
                    <div id="chat">
                        <div class="message ai-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">
                                    Hello! I'm your AI chat companion. How can I help you today?
                                </div>
                                <div class="message-time">Just now</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" 
                           id="userInput" 
                           class="chat-input" 
                           placeholder="Type your message here..."
                           onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-features">
                    <button class="feature-btn" title="Clear Chat" onclick="clearChat()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="feature-btn" id="themeToggle" title="Toggle Theme" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --chat-bg: #ffffff;
        --chat-text: #1F2937;
        --chat-primary: #9333EA;
        --chat-secondary: #EC4899;
        --chat-message-bg: rgba(147, 51, 234, 0.1);
        --chat-user-message-bg: rgba(236, 72, 153, 0.1);
        --chat-sidebar-bg: rgba(147, 51, 234, 0.05);
        --chat-input-bg: rgba(255, 255, 255, 0.1);
        --chat-border: rgba(255, 255, 255, 0.2);
        --chat-gradient: linear-gradient(135deg, #9333EA, #EC4899);
        --chat-shadow: rgba(147, 51, 234, 0.2);
    }

    [data-theme="dark"] {
        --chat-bg: #1A1A2E;
        --chat-text: #E6E6E6;
        --chat-message-bg: rgba(147, 51, 234, 0.2);
        --chat-user-message-bg: rgba(236, 72, 153, 0.2);
        --chat-sidebar-bg: rgba(147, 51, 234, 0.1);
        --chat-input-bg: rgba(255, 255, 255, 0.05);
        --chat-border: rgba(255, 255, 255, 0.1);
    }

    .chatbot-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem;
        height: calc(100vh - 15rem);
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        margin-bottom: 2rem;
    }

    .gradient-text {
        background: var(--chat-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }

    .chat-interface {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 1rem;
        flex: 1;
        min-height: 0;
        background: var(--chat-bg);
        border-radius: 1rem;
        overflow: hidden;
        border: 1px solid var(--chat-border);
        color: var(--chat-text);
        box-shadow: 0 4px 20px var(--chat-shadow);
    }

    .chat-sidebar {
        background: var(--chat-sidebar-bg);
        border-right: 1px solid var(--chat-border);
    }

    .chat-main {
        display: flex;
        flex-direction: column;
        min-height: 0;
        position: relative;
    }

    .chat-messages-wrapper {
        flex: 1;
        min-height: 0;
        position: relative;
        overflow: hidden;
    }

    .chat-messages {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        padding: 1.5rem;
        scroll-behavior: smooth;
    }
    .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--chat-border);
    }

    .sidebar-header h3 {
        margin: 0;
        font-size: 1.2rem;
        color: var(--chat-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .sidebar-content {
        padding: 1.5rem;
    }

    .feature-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 1rem;
        padding: 0.8rem;
        border-radius: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .feature-item:hover {
        transform: translateX(5px);
        background: rgba(147, 51, 234, 0.1);
    }

    .feature-item i {
        color: var(--chat-primary);
    }

    .suggested-topics {
        margin-top: 2rem;
    }

    .suggested-topics h4 {
        margin-bottom: 1rem;
        color: var(--chat-primary);
    }

    .topic-btn {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 0.8rem;
        border: none;
        border-radius: 0.5rem;
        background: rgba(147, 51, 234, 0.1);
        color: var(--chat-text);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .topic-btn:hover {
        background: rgba(147, 51, 234, 0.2);
        transform: translateX(5px);
    }

    .message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1.5rem;
        animation: fadeIn 0.5s ease forwards;
    }

    .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--chat-primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        flex-shrink: 0;
    }

    .user-message .message-avatar {
        background: var(--chat-secondary);
    }

    .message-content {
        flex-grow: 1;
        max-width: 80%;
    }

    .message-text {
        padding: 1rem;
        border-radius: 1rem;
        background: var(--chat-message-bg);
        margin-bottom: 0.3rem;
        color: var(--chat-text);
        word-wrap: break-word;
    }

    .user-message .message-text {
        background: var(--chat-user-message-bg);
    }

    .message-time {
        font-size: 0.8rem;
        color: var(--chat-text);
        opacity: 0.7;
    }

    .chat-input-area {
        padding: 1.5rem;
        border-top: 1px solid var(--chat-border);
        background: var(--chat-bg);
    }

    .input-wrapper {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .chat-input {
        flex-grow: 1;
        padding: 1rem;
        border: 2px solid rgba(147, 51, 234, 0.2);
        border-radius: 0.5rem;
        background: var(--chat-input-bg);
        color: var(--chat-text);
        transition: all 0.3s ease;
    }

    .chat-input:focus {
        outline: none;
        border-color: var(--chat-primary);
        box-shadow: 0 0 0 3px var(--chat-shadow);
    }

    .send-btn {
        padding: 0 1.5rem;
        border: none;
        border-radius: 0.5rem;
        background: var(--chat-gradient);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px var(--chat-shadow);
    }

    .input-features {
        display: flex;
        gap: 0.5rem;
    }

    .feature-btn {
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        background: rgba(147, 51, 234, 0.1);
        color: var(--chat-text);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .feature-btn:hover {
        background: rgba(147, 51, 234, 0.2);
    }

    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        padding: 1rem;
        border-radius: 1rem;
        background: var(--chat-message-bg);
        width: fit-content;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--chat-primary);
        border-radius: 50%;
        animation: typing 1s infinite ease-in-out;
    }

    @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .chatbot-container {
            padding: 1rem;
            height: calc(100vh - 2rem);
        }

        .chat-interface {
            grid-template-columns: 1fr;
        }

        .chat-sidebar {
            display: none;
        }

        .message-content {
            max-width: 90%;
        }
    }
</style>

<script>
let isDarkMode = false;

function scrollToBottom() {
    const chatbox = document.querySelector('.chat-messages');
    chatbox.scrollTop = chatbox.scrollHeight;
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function formatTimestamp() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function createMessageElement(text, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
    
    messageDiv.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-${isUser ? 'user' : 'robot'}"></i>
        </div>
        <div class="message-content">
            <div class="message-text">${text.replace(/Bot: Bard: |Bot: /, '')}</div>
            <div class="message-time">${formatTimestamp()}</div>
        </div>
    `;
    
    return messageDiv;
}

function showTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'message ai-message';
    indicator.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    `;
    return indicator;
}

async function sendMessage() {
    const userInput = document.getElementById('userInput');
    const chatDiv = document.getElementById('chat');
    const text = userInput.value.trim();
    
    if (!text) return;
    
    chatDiv.appendChild(createMessageElement(text, true));
    userInput.value = '';
    scrollToBottom();
    
    const typingIndicator = showTypingIndicator();
    chatDiv.appendChild(typingIndicator);
    scrollToBottom();
    
    try {
        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        
        const data = await response.json();
        typingIndicator.remove();
        const cleanResponse = data.response.replace(/Bot: Bard: |Bot: /, '');
        chatDiv.appendChild(createMessageElement(cleanResponse));
        scrollToBottom();
        
    } catch (error) {
        typingIndicator.remove();
        chatDiv.appendChild(createMessageElement('Sorry, I encountered an error. Please try again.'));
        scrollToBottom();
        console.error('Error:', error);
    }
}

function suggestTopic(topic) {
    document.getElementById('userInput').value = topic;
}

function clearChat() {
    if (confirm('Are you sure you want to clear the chat history?')) {
        const chatDiv = document.getElementById('chat');
        chatDiv.innerHTML = `
            <div class="message ai-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm Ally, your AI chat companion. How can I help you today?
                    </div>
                    <div class="message-time">${formatTimestamp()}</div>
                </div>
            </div>
        `;
        scrollToBottom();
    }
}

function toggleTheme() {
    isDarkMode = !isDarkMode;
    document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
    
    const themeIcon = document.querySelector('#themeToggle i');
    if (isDarkMode) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
    }

    localStorage.setItem('chatTheme', isDarkMode ? 'dark' : 'light');
}

document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('chatTheme');
    if (savedTheme) {
        isDarkMode = savedTheme === 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const themeIcon = document.querySelector('#themeToggle i');
        if (isDarkMode) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
    } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            toggleTheme();
        }
    }

    scrollToBottom();
    const userInput = document.getElementById('userInput');
    userInput.focus();
});

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('chatTheme')) {
        if (e.matches !== isDarkMode) {
            toggleTheme();
        }
    }
});
</script>
{% endblock %}
